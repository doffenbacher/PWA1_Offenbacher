<!DOCTYPE HTML>
<html>
	<head>
		<title>David Offenbacher 04/15/2014 Celsius to Fahrenheit Converter</title>
	</head>
	<body>
		<script type="text/javascript">

//Celsius to Fahrenheit Converter

	var degCent = Number(prompt("Enter the degrees in Celsius" , 0)); //prompts user to enter the Celsius Temp.
	var degFahren;
	degFahren = (degCent * 9/5) + 32; //degFahren converts the Celsius Temp to Fahrenheit
	

document.write(degCent + "\xB0 Centigrade is " + degFahren + "\xB0 Fahrenheit<br />"); //results appears in the Browser's Console
console.log("The temperature is" + " " + degFahren + "\xB0 Fahrenheit.");



</script>
</body>
</html>
