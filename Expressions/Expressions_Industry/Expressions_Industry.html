	<body>
		<script type="text/javascript">
			
//Calculates ppi in a 8x10 photo with 1200x800 resolution 

		var heightOfPixels
		heightOfPixels = prompt("Enter the height of pixels", "1200"); //User is promted to enter in height of pixels
		
		var widthOfPixels  
		widthOfPixels = prompt("Enter the width of pixels", "800"); //User is promted to enter in width of pixels
		
		var heightOfPhoto
		heightOfPhoto = prompt("Enter the height of the photo in inches", "10"); //User is promted to enter in height of photo
		
		var widthOfPhoto
		widthOfPhoto = prompt("Enter the width of the photo in inches", "8"); //User is promted to enter width of the photo
		
		var pixelsPerInchWidth
		pixelsPerInchWidth = widthOfPixels/widthOfPhoto
		
		var pixelsPerInchHeigth
		pixelsPerInchHeigth = heightOfPixels/heightOfPhoto
		
		var pixelsPerInch 
		pixelsPerInch = pixelsPerInchHeigth + "x" + pixelsPerInchWidth
		
	document.write("Your photo is " + pixelsPerInch + " PPI!!!"); //results appears in the Browser's Console
	console.log("Your photo is " + pixelsPerInch + " PPI!!!"); //results prints in the Console


</script>
</body>
