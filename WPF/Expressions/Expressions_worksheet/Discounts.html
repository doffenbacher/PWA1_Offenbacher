		<script type="text/javascript">

//Calulator will find the Discounted price of an Item and price of Item with Tax

		var originalPrice = prompt("Enter in the Original Price of the Item", "100");
		
		var percentOfDiscount = prompt("Enter in the Discount of the Item", ".25");
		
		var item = "Concert Ticket";
		
		var salesTax = 0.10;
		
		var discountedPrice = originalPrice * percentOfDiscount;
		
		var salePrice = originalPrice - discountedPrice;

		var taxPrice = (salesTax * discountedPrice) + salePrice;


	console.log("Your " + item + " was originally $" + originalPrice + ", but after a " + percentOfDiscount + "% discount, it is now $" + salePrice + " without tax, and $" + taxPrice + " with tax.");





</script>
