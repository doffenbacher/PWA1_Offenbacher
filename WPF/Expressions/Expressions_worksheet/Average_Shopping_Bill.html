	<body>
		<script type="text/javascript">

//Calculates 
		
		var weeklyGroceryTotals = [75, 100, 125, 150, 175]; //Array money spent over 5 weeks
		
		var monthlyTotals = weeklyGroceryTotals [0] + weeklyGroceryTotals [1] + weeklyGroceryTotals [2] + weeklyGroceryTotals [3] + weeklyGroceryTotals [4]; //Totals the 5 weeks and assigns a value to var monthlyTotals
	
		var monthlyExpenses = monthlyTotals; 
	
		var WeeksInAMonth = 5; //5 weeks in a month
		
		var weeklyAverage = monthlyExpenses / WeeksInAMonth; //Calculates weeklyAverage by dividing monthlyExpenses by WeeksInAMonth

	console.log("You have spent a total of $" + monthlyTotals + " on groceries over 5 weeks. That is an average of $" + weeklyAverage + " per week!!!"); //results prints in the Console


		
		
</script>
